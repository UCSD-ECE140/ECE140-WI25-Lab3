<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .cart-container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .cart-header {
            text-align: center;
            color: #333;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #fafafa;
        }

        .item-info {
            flex-grow: 1;
        }

        .item-name {
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }

        .item-price {
            font-size: 16px;
            color: #666;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        .quantity {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            min-width: 30px;
            text-align: center;
        }

        .cart-total {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #eee;
            text-align: right;
            font-size: 20px;
            color: #333;
        }

        .loading {
            color: #888;
            font-style: italic;
        }

        .debug-panel {
            margin-top: 20px;
            padding: 15px;
            background: #f8f8f8;
            border-radius: 8px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <div class="cart-header">
            <h1>Shopping Cart</h1>
            <p>Our amazing products</p>
        </div>

        <div class="cart-item">
            <div class="item-info">
                <div class="item-name">Cool Product</div>
                <div class="item-price">Price: $<span id="product-price">0.00</span></div>
            </div>
            <div class="quantity-controls">
                <button id="decrease-btn">-</button>
                <span class="quantity" id="quantity">0</span>
                <button id="increase-btn">+</button>
            </div>
        </div>

        <div class="cart-total">
            Total: $<span id="total">0.00</span>
        </div>

        <div class="debug-panel">
            <h3>Debug Info:</h3>
            <pre id="debug-log"></pre>
        </div>
    </div>

    <script src="{{ url_for('static', path='js/cart.js') }}"></script>
</body>
</html>
